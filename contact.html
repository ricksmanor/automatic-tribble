<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Site - Home</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Include Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
<body class="flex flex-col h-screen">
    <header class="text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-2xl font-semibold">My Music Site</a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="about.html" class="hover:text-gray-300">About</a></li>
                    <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
                    <li><a href="products.html" class="hover:text-gray-300">Products</a></li>
                    <li><a href="shop.html" class="hover:text-gray-300">Shop</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto h-full flex justify-center items-center text-center">
        <section class="p-4 rounded-lg border-4" style="background-color:rgb(250, 116, 28); border-color:rgb(114, 41, 115);">
            <h2 class="text-3xl font-semibold mb-4">Contact Us</h2>
            <p class="mb-4">Feel free to reach out to us using the form below:</p>
            <form action="#" method="POST" class="max-w-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-gray-500" placeholder="Your Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-gray-500" placeholder="Your Email" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-md resize-none focus:outline-none focus:border-gray-500" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="px-6 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Submit</button>
            </form>
        </section>
    </main>

    <footer class="text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 My Music Site. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
